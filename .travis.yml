language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
  include:
    - os: osx
      rust: stable
    - os: osx
      rust: beta
    - os: osx
      rust: nightly
script:
  - RUST_BACKTRACE=1 cargo test --verbose --all
before_deploy:
  - cargo build --release --verbose --all
  - PACKAGE_NAME=regtail-${TRAVIS_TAG}-${TRAVIS_RUST_VERSION}
  - mkdir ${PACKAGE_NAME}
  - cp target/release/regtail LICENSE README.md ${PACKAGE_NAME}
  - tar czf ${PACKAGE_NAME}.tar.gz ${PACKAGE_NAME}
deploy:
  provider: releases
  api_key:
    secure: 
  file: regtail-${TRAVIS_TAG}-${TRAVIS_RUST_VERSION}.tar.gz
  on:
    repo: StoneDot/regtail
    tags: true
  skip_cleanup: true
  draft: true
